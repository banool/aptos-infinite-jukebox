name: CI

on:
  push:
    branches: [main]

jobs:
  # Check which files / paths have changed.
  # We use this to inform whether we should run later jobs.
  changes:
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      driver: ${{ steps.filter.outputs.driver }}
      move: ${{ steps.filter.outputs.move }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: '.github/filters.yml'
    - name: Print changes
      run: printf "Frontend changed $FRONTEND\nDriver changed $DRIVER\nMove module changed $MOVE\n"
      env:
        FRONTEND: ${{ steps.filter.outputs.frontend }}
        DRIVER: ${{ steps.filter.outputs.driver }}
        MOVE: ${{ steps.filter.outputs.move }}


  # Test and publish the Move module.
  publish_move_module:
    needs: [changes]
    if: needs.changes.outputs.move == 'true'
    defaults:
      run:
        working-directory: ./move
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: wget https://github.com/aptos-labs/aptos-core/releases/download/aptos-cli-v1.0.1/aptos-cli-1.0.1-Ubuntu-x86_64.zip -O cli.zip
    - run: unzip cli.zip
    - run: yes "" | ./aptos init --assume-yes --network testnet --private-key ${{ secrets.APTOS_ACCOUNT_PRIVATE_KEY }}
    - run: ./aptos move test
    - run: yes "yes" | ./aptos move publish


  # Build web and upload the artifact.
  build_web:
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.frontend == 'true'
    concurrency: ci-${{ github.ref }}
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '3.3.5'
        channel: stable
    # Test and build
    - run: flutter pub get
    - run: flutter test
    - run: flutter build web
    # Copy in the the Spotify auth callback handler file
    - run: cp ../site/auth_callback.html build/web

    # Upload the artifact.
    - uses: actions/upload-pages-artifact@v1
      with:
        path: frontend/build/web


  # Deploy web using the artifact from the previous job.
  deploy_web:
    runs-on: ubuntu-latest
    needs: [build_web]
    concurrency: ci-${{ github.ref }}
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - uses: actions/configure-pages@v1
    - id: deployment
      uses: actions/deploy-pages@v1


  # Build the driver, push it to GHCR.
  build_driver:
    needs: [changes]
    if: needs.changes.outputs.driver == 'true'
    defaults:
      run:
        working-directory: ./driver
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ghcr.io/${{ github.repository }}-driver
    - uses: docker/build-push-action@v3
      with:
        context: "driver"
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}


  # Build, test, sign, publish Android build.
  build_android:
    needs: [changes]
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - uses: actions/checkout@v3

    - run: echo "${{ secrets.UPLOAD_KEYSTORE }}" | base64 -d > android/upload_keystore.jks
    - run: echo "${{ secrets.KEY_PROPERTIES }}" | base64 -d > android/key.properties

    - run: sudo apt update
    - run: sudo apt upgrade -y
    - run: sudo apt install curl wget clang cmake ninja-build libgtk-3-dev pkg-config libssl-dev build-essential

    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Rust stable
      uses: actions-rs/toolchain@v1
      with:
          toolchain: stable
          override: true

    - run: rustup target add aarch64-linux-android armv7-linux-androideabi x86_64-linux-android i686-linux-android

    - uses: nttld/setup-ndk@v1
      id: setupndk
      with:
        ndk-version: r24
        add-to-path: false

    - run: native/fix_ndk_gcc.sh
      env:
        ANDROID_NDK_HOME: ${{ steps.setupndk.outputs.ndk-path }}

    - run: cargo install cargo-ndk

    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.3.0'
        channel: stable

    - run: flutter pub get

    - run: flutter test
    # This will produce a signed appbundle.
    - run: flutter build appbundle
      env:
        ANDROID_NDK_HOME: ${{ steps.setupndk.outputs.ndk-path }}

    # Publish release
    - name: Publish Android build to internal track
      uses: r0adkll/upload-google-play@v1.0.15
      with:
        serviceAccountJsonPlainText: ${{ secrets.ANDROID_SERVICE_ACCOUNT_JSON }}
        packageName: com.banool.aclip
        releaseFile: frontend/build/app/outputs/bundle/release/app-release.aab
        track: internal
